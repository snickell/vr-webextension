<!DOCTYPE html>
<html>
  <head>
    <title>VR Tab</title>
    <meta charset="utf-8" />     
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.js"></script>
    <style>
      canvas.tab {
        width: 250px;
      }
      #preview {
        position: absolute;
        left: 0px;
        right: 0px;
        background-color: rgb(64,64,64);
        z-index: 10;
        color: #19b5eb;
      }
      #previewCanvases {
        display: none;
      }
    </style>
  </head>
  <body>
    <script src="tab.js"></script>

    <div id="preview">
      <b>Preview Canvases</b>
      <div id="previewCanvases"></div>
    </div>
    <a-scene>
      <a-curvedimage id="screen" radius="20" height="140" src="./MarsPanorama.jpg" ></a-curvedimage>
      <a-sky color="#330000"></a-sky>
    </a-scene>
  </body>
</html>
