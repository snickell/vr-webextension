<!DOCTYPE html>
<html>
<head>
  <title>VR Tab</title>
  <meta charset="utf-8" />
  <style>
    canvas.tab {
      width: 250px;
    }

    #preview {
      position: absolute;
      left: 0px;
      right: 0px;
      background-color: rgb(64, 64, 64);
      z-index: 10;
      color: #19b5eb;
    }

    #previewCanvases {
      display: none;
    }
  </style>
  <script src="build/tab/index.js"></script>  
</head>

<body>

  <div id="preview">
    <b>Preview Canvases</b>
    <div id="previewCanvases"></div>
  </div>

  <a-scene>
    <a-camera>
      <a-cursor raycaster="objects: .screen; showLine: true"></a-cursor>
    </a-camera>

    <!-- Hands -->
    <a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects: .screen; showLine: true"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="objects: .screen; showLine: true"></a-entity>
    </a-entity>
    
    <!--<a-entity id="keyboard" position="0 1.25 1" scale="1 1 1" keyboard/>-->

    <a-entity id="screens" position="0 0 0"></a-entity>

    <a-sky color="#334921"></a-sky>
  </a-scene>
</body>

</html>
