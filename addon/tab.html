


<!DOCTYPE html>
<html>
  <head>
    <title>VR Tab</title>
    <meta charset="utf-8" />     
    <script src="lib/aframe-master.js"></script>
    <style>
      canvas.tab {
        width: 250px;
      }
      #preview {
        position: absolute;
        left: 0px;
        right: 0px;
        background-color: rgb(64,64,64);
        z-index: 10;
        color: #19b5eb;
      }
      #previewCanvases {
        display: none;
      }
    </style>
  </head>
  <body>
    <script src="build/tab/index.js"></script>

    <div id="preview">
      <b>Preview Canvases</b>
      <div id="previewCanvases"></div>
    </div>
<a-scene fog="color: #bc483e; near: 0; far: 65;">

      <!-- Hands -->
      <a-entity hand-controls="left" aabb-collider="objects: .cube;" grab></a-entity>
      <a-entity hand-controls="right" aabb-collider="objects: .cube;" grab></a-entity>

      <a-entity id="screens" position="0 0 0">

      <a-entity>        

      <!-- A-Frame cubes -->
      <a-entity position="0 0 -0.5">
        <!-- Environment -->
        <a-entity id="sky"
                  geometry="primitive: sphere; radius: 65;"
                  material=" colorTop: #151429; colorBottom: #9a483E; side: back"></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
         <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
      </a-entity>
</a-scene>
  </body>
</html>
